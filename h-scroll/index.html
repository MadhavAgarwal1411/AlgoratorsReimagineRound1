<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.tailwindcss.com"></script>
    <div class="main"></div>
    <div class="horizontalscroll bg-red-600 mt-20 w-full">
        <div class="hcontainer relative w-full h-[400vh]">
            <div class="slides sticky top-0 h-screen  whitespace-nowrap">
                <div class="slide w-full relative flex h-screen flex-shrink-0 bg-[#6431A5]" ></div>
                <div class="slide w-full relative flex h-screen flex-shrink-0 overflow-hidden bg-[#A5D9DF] " ></div>
                <div class="slide w-full relative flex h-screen flex-shrink-0 overflow-hidden bg-green-600" ></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scr"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
